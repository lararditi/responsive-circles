<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animating Circles</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            margin: 0;             /* Remove default margin */
            padding: 0;            /* Remove default padding */
        }

        html, body {
            height: 100%;           /* Ensure body takes full height */
            overflow: hidden;       /* Prevent scrollbars */
        }

        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            background-color: black; /* Set background color to black */
        }

        .circle-container {
            position: relative; /* Position relative for absolute children */
            width: 100vw;       /* Allow the container to take full width */
            height: 100vh;      /* Allow the container to take full height */
        }

        .circle {
            position: absolute; /* Position SVGs absolutely */
            left: 50%;          /* Center horizontally */
            top: 50%;           /* Center vertically */
            transform: translate(-50%, -50%) scale(0); /* Center the circles and scale from the center */
            animation: animateCircle 4s infinite; /* Total animation duration */
            animation-fill-mode: forwards; /* Keep final state */
            width: 150vw; /* Set width to allow circles to grow */
            height: 150vh; /* Set height to allow circles to grow */
        }

        @keyframes animateCircle {
            0% {
                transform: translate(-50%, -50%) scale(0); /* Start at scale 0 */
            }
            20% {
                transform: translate(-50%, -50%) scale(1); /* Scale to full size */
            }
            70% {
                transform: translate(-50%, -50%) scale(1); /* Hold full size */
            }
            100% {
                transform: translate(-50%, -50%) scale(0); /* Shrink back to 0 */
            }
        }

        /* Apply animation delays for each circle */
        .circle:nth-child(1) { animation-delay: 0s; }
        .circle:nth-child(2) { animation-delay: 0.5s; }
        .circle:nth-child(3) { animation-delay: 1s; }
        .circle:nth-child(4) { animation-delay: 1.5s; }
    </style>
</head>
<body>
    <div class="circle-container">
        <img class="circle" src="circle1.svg" alt="Circle 1" />
        <img class="circle" src="circle2.svg" alt="Circle 2" />
        <img class="circle" src="circle3.svg" alt="Circle 3" />
    </div>
</body>
</html>
